<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de Calibration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .values-table {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Calculateur de Calibration</h1>
    
    <div class="input-section">
        <h2>Charger un fichier</h2>
        <input type="file" id="fileInput" accept=".txt">
    </div>

    <div class="input-section">
        <h2>Ou coller le texte directement</h2>
        <textarea id="textInput" placeholder="Collez votre texte ici..."></textarea>
        <button id="processButton">Traiter le texte</button>
    </div>

    <div id="result"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
